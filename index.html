<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Si√™u Hi·ªáu ·ª®ng</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* N·ªÅn chuy·ªÉn ƒë·ªông ƒë·ªïi m√†u */
            background: linear-gradient(-45deg, #000000, #1a0b2e, #2e0b16, #001f3f);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* --- C√ÅC KEYFRAMES (HI·ªÜU ·ª®NG CHUY·ªÇN ƒê·ªòNG) --- */
        
        /* Hi·ªáu ·ª©ng n·ªÅn chuy·ªÉn m√†u */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hi·ªáu ·ª©ng rung l·∫Øc cho s·ªë ƒë·∫øm ng∆∞·ª£c */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Hi·ªáu ·ª©ng ch·ªØ l∆° l·ª≠ng l√™n xu·ªëng */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Hi·ªáu ·ª©ng ch·ªØ Neon nh·∫•p nh√°y */
        @keyframes neonGlow {
            0%, 100% { text-shadow: 0 0 10px #ff004c, 0 0 20px #ff004c, 0 0 40px #ff004c; }
            50% { text-shadow: 0 0 20px #ff9900, 0 0 40px #ff9900, 0 0 80px #ff9900; }
        }

        /* Hi·ªáu ·ª©ng v√≤ng h√†o quang lan t·ªèa cho ·∫£nh */
        @keyframes pulseRing {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 76, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(255, 0, 76, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 76, 0); }
        }

        /* Hi·ªáu ·ª©ng xu·∫•t hi·ªán */
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- CSS CHO C√ÅC PH·∫¶N T·ª¨ --- */

        #start-screen button {
            padding: 20px 50px;
            font-size: 25px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff004c, #ff9900, #ff004c);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #ff004c;
            animation: gradientBG 2s linear infinite; /* N√∫t c≈©ng ƒë·ªïi m√†u */
            transition: transform 0.2s;
        }
        #start-screen button:hover { transform: scale(1.1); }

        #countdown {
            font-size: 200px;
            font-weight: bold;
            display: none;
            color: #fff;
            animation: shake 0.5s infinite; /* Rung l·∫Øc */
            text-shadow: 5px 5px 0px #ff004c;
            z-index: 50;
        }

        #celebration {
            display: none;
            text-align: center;
            z-index: 10;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .celebration-active { display: flex !important; }

        /* ·∫¢nh ƒë·∫°i di·ªán */
        .my-photo-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            margin: 10px auto;
            /* K·∫øt h·ª£p nhi·ªÅu hi·ªáu ·ª©ng: Xoay + H√†o quang */
            animation: zoomIn 1s ease-out, pulseRing 2s infinite; 
        }

        .my-photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ·∫¢nh b√™n trong t·ª± xoay nh·∫π */
            animation: spinInner 20s linear infinite; 
        }
        @keyframes spinInner { 
            from { transform: rotate(0deg); } to { transform: rotate(360deg); } 
        }

        /* Container ch·ªØ */
        .wishes-container {
            margin-top: 15px;
        }

        .wish-text {
            margin: 5px 0;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0; 
            /* K·∫øt h·ª£p: Hi·ªán ra + L∆° l·ª≠ng */
            animation: slideInUp 1s forwards, float 3s ease-in-out infinite;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 55px;
            color: #fff;
            animation: slideInUp 1s forwards, neonGlow 1.5s infinite alternate !important;
            animation-delay: 0s, 1s !important; /* Ch·∫°y neon sau khi hi·ªán ra */
        }

        .sub-title {
            font-size: 38px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation-delay: 1s;
        }

        .extra-wish { font-size: 22px; margin: 8px 0; }
        
        /* Ch·ªânh delay ƒë·ªÉ ch·ªØ hi·ªán l·∫ßn l∆∞·ª£t v√† m√†u s·∫Øc */
        .w1 { animation-delay: 2s; color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
        .w2 { animation-delay: 2.5s; color: #ff99ff; text-shadow: 0 0 10px #ff99ff; }
        .w3 { animation-delay: 3s; color: #ffffaa; text-shadow: 0 0 10px #ffffaa; }
        .w4 { animation-delay: 3.5s; color: #ff5555; text-shadow: 0 0 10px #ff5555; }

        canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button onclick="startParty()">üéá B·∫•m V√†o ƒê√¢y ƒê·ªÉ Khai Ti·ªác 2026 üéá</button>
    </div>

    <div id="countdown">3</div>

    <div id="celebration">
        
        <div class="my-photo-container">
            <img src="anh_cua_toi.jpg" alt="·∫¢nh c·ªßa t√¥i">
        </div>

        <div class="wishes-container">
            <h1 class="wish-text main-title">Happy New Year 2026</h1>
            <h2 class="wish-text sub-title">An Khang Th·ªãnh V∆∞·ª£ng</h2>
            <div class="wish-text extra-wish w1">üí∞ T·∫•n T√†i T·∫•n L·ªôc üí∞</div>
            <div class="wish-text extra-wish w2">‚ù§Ô∏è S·ª©c Kh·ªèe D·ªìi D√†o ‚ù§Ô∏è</div>
            <div class="wish-text extra-wish w3">‚ú® V·∫°n S·ª± Nh∆∞ √ù ‚ú®</div>
            <div class="wish-text extra-wish w4">üå∏ H·∫°nh Ph√∫c Vi√™n M√£n üå∏</div>
        </div>
    </div>

    <audio id="music" src="nhac_tet.mp3" loop></audio>

    <canvas id="fireworks"></canvas>

    <script>
        function startParty() {
            document.getElementById('start-screen').style.display = 'none';
            var audio = document.getElementById('music');
            audio.play().catch(e => console.log("L·ªói nh·∫°c"));

            var countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            
            var count = 3;
            countdownEl.innerText = count;

            var timer = setInterval(function() {
                count--;
                if (count > 0) {
                    countdownEl.innerText = count;
                } else {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    showCelebration();
                }
            }, 1000);
        }

        function showCelebration() {
            document.getElementById('celebration').classList.add('celebration-active');
            startFireworks();
        }

        // --- CODE PH√ÅO HOA (T·ªêI ∆ØU H√ìA M√ÄU S·∫ÆC R·ª∞C R·ª† H∆†N) ---
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function Particle(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 15, y: (Math.random() - 0.5) * 15 };
            this.alpha = 1; this.friction = 0.95;
        }
        Particle.prototype.draw = function() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, Math.random() * 4 + 1, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        Particle.prototype.update = function() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += 0.05;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
            this.draw();
        }

        function createFirework(x, y) {
            const colors = ['#ff004c', '#ff9900', '#ffff00', '#00ffcc', '#0099ff', '#ff33ff', '#ffffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 100; i++) { particles.push(new Particle(x, y, color)); }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // T·∫°o v·ªát m·ªù ƒë·∫πp h∆°n
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) p.update();
                else particles.splice(i, 1);
            });
            if (document.getElementById('celebration').classList.contains('celebration-active')) {
                if (Math.random() < 0.1) { // B·∫Øn ph√°o hoa d√†y ƒë·∫∑c h∆°n
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
                }
            }
        }

        function startFireworks() {
            animate();
            createFirework(canvas.width/2, canvas.height/2);
        }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
